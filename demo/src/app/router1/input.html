<h4>Form-c</h4>

<div class="list-group">
    <div class="list-item border-l">
        <div class="header">
            <a class="quote-sign-s ">
                <i class="fa fa-bookmark-o"></i>
                input
            </a>
        </div>
        <input type="text" placeholder="I am a placeholder" class="form-c">
    </div>
    <div class="list-item border-l">
        <div class="header">
            <a class="quote-sign-p ">
                <i class="fa fa-bookmark-o"></i>
                input-group
            </a>
        </div>
        <div class="input-group my-2 border-l">
            <label class="color-p">label</label>
            <input type="number" placeholder="holder" class="form-c control-p">
            <button class="btn0 btn-o-p">btn</button>
        </div>
        <my-code [html]="code2"></my-code>
    </div>
    <div class="list-item border-l">
        <header>
            <a class="quote-sign-w">
                <i class="fa fa-bookmark-o"></i>
                Variant Input
            </a>
        </header>
        <div class="py-1 mb-2" *ngFor="let i of main.allColors">
            <label class="color-{{i}}">form-c control-{{i}}</label>
            <input class="form-c control-{{i}}">
        </div>
        <my-code [html]="code3"></my-code>
    </div>

</div>
