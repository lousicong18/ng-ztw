<h4>Nav:</h4>
<nav class="my-1 nav bg-{{nav.type}}" [class.nav-inverse]="!nav.black" *ngFor="let nav of navColle">
    <button (click)="nav.value=val" [class.active]="nav.value==val" class="nav-item" *ngFor="let val of navArr">{{val}}</button>
</nav>
<small>
    `class="nav | smNav | lgNav"`
</small><br>
